<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Trade Center</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div id="window">

        <header>
            <div class="bigCircle blue"></div>
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </header>

        <main>
            <div id="home">
                <div id="leftDiv">
                    <img id="imgPokeball" src="./imgs/poketradecenter.png" alt="imgPokeball">
                </div>
                <form id="rightDiv">
                    <input type="text" placeholder="NOME DE USUÁRIO">
                    <input type="email" placeholder="E-MAIL">
                    <input type="password" placeholder="SENHA">
                    <input type="password" placeholder="CONFIRMAR SENHA">
                    <button id="btnSignUp">CADASTAR</button>
                    <p>JÁ POSSUI UMA CONTA? FAÇA LOGIN PRA CONTINUAR</p>
                </form>
            </div>
        </main>

        <footer></footer>
    </div>
    <script src="index.js"></script>

</body>

</html>
